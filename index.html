<!DOCTYPE html>
<html lang="en">
  <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Experimentos con animaciones</title>
  <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <div class="pelota a"></div>
      <div class="pelota b"></div>
    </div>
    <div class="cajacheems">
      <video src="assets/cheemsburger pt. 2.mp4" muted autoplay loop></video>
    </div>
    <div class="rotatingballs">
      <div class="ball a"></div>
      <div class="ball b"></div>
      <div class="ball c"></div>
      <div class="ball d"></div>
    </div>
    <div class="containercube">
      <div class="cube">Ira pues jjsaka</div>
    </div>
    <div class="box-container">
      <div class="box transition"></div>
      <button type ="button" id="button-box">Dame click</button>
    </div>
    <div class="shaking-box"></div>
    <canvas width="300" height="300" id="dibujo"></canvas>
    <script src="script.js"></script>
  </body>
</html>
